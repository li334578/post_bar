<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../static/css/semantic.min.css">
		<link rel="stylesheet" href="../static/css/my.css">
		<title>设置</title>
	</head>
	<body>
		<!--导航-->
		<nav class="ui attached segment m-padded-tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui menu secondary stackable">
					<h2 class="ui violet header item"><i class="user secret icon"></i>程序人生</h2>
					<a href="/index" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini microphone icon"></i>话题</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini user icon"></i>作者</a>
					<a href="#" class="active m-item item m-mobile-hide"><i class="mini user secret icon"></i>关于我</a>
					<div class="right item m-mobile-hide">
						<div class="ui icon input">
							<input type="text" placeholder="请输入搜索的内容">
							<i class="search link icon"></i>
						</div>
					</div>
					<div class="right m-item m-mobile-hide menu">
						<div class="ui dropdown item" th:if="${user}">
							<div class="text">
								<img class="ui avatar image" src="https://picsum.photos/id/1033/100/100">
								<span th:text="${user.nick_name}">李文博</span>
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">我的帖子</a>
								<a href="/logout" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle icon violet basic button m-right-top m-mobile-show"><i class="sidebar icon"></i></a>
		</nav>
		<!--中间内容-->
		<div class="m-container m-padded-tb-big">
			<div class="ui container">
				<div class="ui stackable grid">
					<div class="sixteen wide column">
						<div class="ui top attached segment">
							<h2>个人资料</h2>
						</div>
						<div class="ui segment attached section divider"></div>
						<!-- 头像 -->
						<div class="ui segment large attached">
							<div class="ui big label">头像:</div>
							<div class="ui small image">
								<img src="https://picsum.photos/id/1033/100/100">
							</div>
							<label>点击上传(图片仅支持jpg、png格式)</label>
							<div class="ui violet basic button">上传</div>
						</div>
						<div class="ui segment attached section divider"></div>
						<!-- 昵称 -->
						<div class="ui segment large attached">
							<div class="ui action labeled right fluid  icon input">
								<div class="ui label">
									昵称:
								</div>
								<input type="text" disabled="disabled" placeholder="请输入你的昵称">
								<button class="ui violet right labeled icon button toggle updateBtn">
									<i class="edit icon"></i>
									Edit
								</button>
							</div>
						</div>
						<div class="ui segment attached section divider"></div>
                        <!-- 邮箱 -->
                        <div class="ui segment large attached">
                            <div class="ui action labeled right fluid  icon input">
                                <div class="ui label">
                                    邮箱:
                                </div>
                                <input type="text" disabled="disabled" placeholder="请输入你的邮箱">
                                <button class="ui violet right labeled icon button toggle updateBtn">
                                    <i class="edit icon"></i>
                                    Edit
                                </button>
                            </div>
                        </div>
                        <div class="ui segment attached section divider"></div>
						<!-- 个人介绍 -->
						<div class="ui segment large attached">
							<div class="ui action labeled right fluid  icon input">
								<div class="ui label">
									个人介绍:
								</div>
								<input type="text" disabled="disabled" placeholder="请输入你的个人介绍">
								<button class="ui violet right labeled icon button toggle updateBtn">
									<i class="edit icon"></i>
									Edit
								</button>
							</div>
						</div>
                        <div class="ui bottom attached segment">
                            <div class="ui fluid" style="text-align: center">
                                <button class="ui negative button">返回上一页</button>
                                <button class="ui violet button">提交修改</button>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<!--底部-->
		<footer class="ui attached segment">
			<div class="ui center aligned container">
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©2019-2020 @LiWenBo 版权所有</p>
			</div>
		</footer>


		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/semantic.min.js"></script>
		<script>
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});
            $('.ui.dropdown').dropdown();
			$(function(){
			    $('.updateBtn').click(function () {
			        // $(this).prev().attr("disabled","true");
                    // console.log("1234");
					if($(this).prev().prop("disabled")){
                        $(this).prev().attr("disabled",false);
                        $(this).html("<i class='save icon'></i>Save");
                    }else {
                        $(this).prev().attr("disabled",true);
                        $(this).html("<i class='edit icon'></i>Edit");
                    }
                });
			})
		</script>
	</body>
</html>
